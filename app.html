<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>


<body class="d-flex justify-content-center align-items-center">

    <div class="container d-flex justify-content-center align-items-center">
        <form>
            <h3 class="text-center">CURRENCY CONVERTER</h3>
            <div class="amount">
                <p class="text-center mt-4"></p>
                <input type="text" class="mt-2" placeholder="ENTER AMOUNT">
            </div>
            
            <div class="dropdown d-flex align-items-center m-2">
                <div class="from text-center m-2">
                    <p class="fw-bolder">FROM</p><img class="img1" src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                    <select class="from m-2 text-center" style="padding: 5px;">
                       
                    </select>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left btn btn-danger m-3"></i>

                <div class="to text-center m-2">
                    <p class="fw-bolder">TO</p><img class="img2" src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="">
                    <select class="to m-2 text-center" style="padding: 5px;">
                        
                    </select>
                </div>

            </div>
            <div class="msg-container d-flex justify-content-center align-items-center "></div>
            <div class="msg text-center m-4 fw-bolder">
            </div>
            <button class="btn btn-primary mt-2">GET EXCHANGE RATE</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="cod.js"></script>
    <script src="app.js"></script>
</body>

</html>
